[tool:pytest]
# Pytest configuration for kimchi project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    github: Tests related to GitHub connector
    elasticsearch: Tests related to Elasticsearch connector
    mock: Tests that use mocking extensively

# Coverage options (if using pytest-cov)
# addopts = --cov=connectors --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.7

# Test timeout (if using pytest-timeout)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
